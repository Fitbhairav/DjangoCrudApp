{% extends 'base.html' %}

{% block content %}
<style>
  .tb { border: 2px solid; width:90%; }
  .tb th, .tb td { padding: 5px; border: solid 1px #777; }
  .tb th { background-color: orange; }
</style>
<table class="tb">
    <thead class="thead-dark">
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for employee in employees %}
    <tr>
        <td>{{ employee.eid }}</td>
        <td>{{ employee.ename }}</td>
        <td>{{ employee.eemail }}</td>
        <td>{{ employee.econtact }}</td>
        <td>
            <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ employee.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center>
    <a href="/emp" class="btn btn-primary">Add New Record</a>
</center>
{% endblock content %}
